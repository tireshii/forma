<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="form">
            <form id="form">
                    <h3>Договор</h3>
                    <input id="nomer" class="input" type="text" placeholder="Введите номер договора"/>
                    <h3>Дата</h3>
                    <input id="date" class="input" type="date" placeholder="Дата договора"/>
                    <h3>Предприятие</h3>
                    <input id="name" class="input" placeholder="ВЭС или СИПВЭС" />
                    <h3>Стоимость</h3>
                    <input id="cost" class="input" type="number" placeholder="Стоимость работ" />
                    <input id="cent" class="input" type="number" placeholder="Стоимость работ" />
                    <h3>Коэффициент</h3>
                    <input if="coef" class="input" type="number" max="3" placeholder="Коэффициент для Сипа" />
                    <button class="submit" accesskey="enter">
                        Получить документ
                    </button>
            </form>
        </div>
    </div>
</body>
</html>
